<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>projekt pierwszy</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <img class="logo" src="images/Filters.png" alt="facebook logo" />
      <div class="login-section">
        <div class="login-form">
          <h1>Register as a personal trainer</h1>
<form>
          <button class="buttons">
            <img
            
              src="images/f_logo_RGB-Blue_114 1.png"
              alt="facebook logo"
            />
            <span>Register via Facebook</span>
          </button>
          <button class="buttons">
            <img
              src="images/instagram 1.png"
              alt="instagram logo"
            />
            <span>Register via Instagram</span>
          </button>
       
          <div class="text-divider">
            <div class="divider"></div>
            <span>Or with your email</span>
            <div class="divider"></div>
          </div>
         
         <div class="first-last">
          <div class="form-group">
            <label for="first-name">First Name</label>
          <input id="first-name" type="text" placeholder="First Name"/>
          
        </div>
        <div class="form-group">
          <label for="last-name">Last Name</label>
          <input id="last-name" type="text" placeholder="Last Name"/>
          
        </div>
      </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input id="email" type="email" placeholder="E-mail" />
          
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="password" placeholder="Password" />
          
        </div>
        
      <div class="checkbox">
          <input type="checkbox" id="checkbox"
            > <span class=""> I have read the
            <a href="">Terms & Conditions</a> </span>
          </input>
        </div>

          <button class="registration">Register for free</button>
        </form>
          <div class="text-divider">
          <div class="divider"></div>
        </div>
        
          <span class="account"
            >Already have an account?
            <a href="">Login</a>
          </span>
        </div>
        <div class="main-img">
          <img src="images/image 37.png" alt="woman doing yoga" />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body> 
</html>
